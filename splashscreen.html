<style>
    .loader-splashscreen-loaderbar {
        width: 190px;
        margin: 200px auto 0;
        position: relative;
        overflow: hidden;
        height: 6px;
    }

    .loader-splashscreen-loaderbar-1,
    .loader-splashscreen-loaderbar-2 {
        position: absolute;
        width: 100%;
        display: block;
    }

    .loader-splashscreen-loaderbar-1 {
        border-top: 6px solid #393939;
        -webkit-animation: loaderbar1 1.5s infinite ease-in-out;
        animation: loaderbar1 1.5s infinite ease-in-out;
    }

    .loader-splashscreen-loaderbar-2 {
        border-top: 6px solid #393939;
        -webkit-animation: loaderbar2 1.5s infinite ease-in-out;
        animation: loaderbar2 1.5s infinite ease-in-out;
    }

    @-webkit-keyframes loaderbar1 {
        0% {
            -webkit-transform: scale(0, 1)
        }

        60% {
            -webkit-transform: scale(1, 1)
        }

        61% {
            -webkit-transform-origin: 0 center;
        }

        90% {
            -webkit-transform: translate3d(-100%, 0, 0)
        }

        100% {
            -webkit-transform: translate3d(-100%, 0, 0)
        }
    }

    @-webkit-keyframes loaderbar2 {
        0% {
            -webkit-transform: scale(0, 1)
        }

        60% {
            -webkit-transform: scale(1, 1)
        }

        61% {
            -webkit-transform-origin: right center;
        }

        90% {
            -webkit-transform: translate3d(100%, 0, 0)
        }

        100% {
            -webkit-transform: translate3d(100%, 0, 0)
        }
    }

    @keyframes loaderbar1 {
        0% {
            -webkit-transform: scale(0, 1);
            -ms-transform: scale(0, 1);
            -o-transform: scale(0, 1);
            transform: scale(0, 1);
        }

        60% {
            -webkit-transform: scale(1, 1);
            -ms-transform: scale(1, 1);
            -o-transform: scale(1, 1);
            transform: scale(1, 1);
        }

        61% {
            -webkit-transform-origin: 0 center;
            -moz-transform-origin: 0 center;
            -ms-transform-origin: 0 center;
            -o-transform-origin: 0 center;
            transform-origin: 0 center;
        }

        90% {
            -webkit-transform: translate3d(-100%, 0, 0);
            -ms-transform: translate3d(-100%, 0, 0);
            -o-transform: translate3d(-100%, 0, 0);
            transform: translate3d(-100%, 0, 0);
        }

        100% {
            -webkit-transform: translate3d(-100%, 0, 0);
            -ms-transform: translate3d(-100%, 0, 0);
            -o-transform: translate3d(-100%, 0, 0);
            transform: translate3d(-100%, 0, 0);
        }
    }

    @keyframes loaderbar2 {
        0% {
            -webkit-transform: scale(0, 1);
            -ms-transform: scale(0, 1);
            -o-transform: scale(0, 1);
            transform: scale(0, 1);
        }

        60% {
            -webkit-transform: scale(1, 1);
            -ms-transform: scale(1, 1);
            -o-transform: scale(1, 1);
            transform: scale(1, 1);
        }

        61% {
            -webkit-transform-origin: right center;
            -moz-transform-origin: right center;
            -ms-transform-origin: right center;
            -o-transform-origin: right center;
            transform-origin: right center;
        }

        90% {
            -webkit-transform: translate3d(100%, 0, 0);
            -ms-transform: translate3d(100%, 0, 0);
            -o-transform: translate3d(100%, 0, 0);
            transform: translate3d(100%, 0, 0);
        }

        100% {
            -webkit-transform: translate3d(100%, 0, 0);
            -ms-transform: translate3d(100%, 0, 0);
            -o-transform: translate3d(100%, 0, 0);
            transform: translate3d(100%, 0, 0);
        }
    }
</style>
<div class="loader-splashscreen-loaderbar">
    <div class="loader-splashscreen-loaderbar-1"></div>
    <div class="loader-splashscreen-loaderbar-2"></div>
</div>
